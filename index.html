<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <header>
        <h1>DuleBondok's Library</h1>
    </header>
    <div class="buttonDiv">
        <button class="addNewBookBtn" id="addNewBookBtn">ADD NEW BOOK</button>
    </div>
    <div class="bookList" id="bookList">

    </div>
    <div id="containerForm">
        <label>Name:</label>
        <input type="text" id="nameInput" required>
        <label>Author:</label>
        <input type="text" id="authorInput" required>
        <label>Pages: </label>
        <input type="number" id="pagesInput" required>
        <label>Did you read the book?</label>
        <input type="checkbox" id="checkRead">
        <button id="submitButton">Submit</button>
    </div>
</body>
</html>
